<!-- user-stats.component.html -->
<div class="user-stats-container">
  <div
    *ngFor="let stat of userStats"
    class="user-stat-card"
    [class.selected]="selectedStat === stat.label"
    (click)="selectStat(stat.label)"
  >
    <div class="stat-header">
      <span class="stat-label" [style.color]="stat.color">{{
        stat.label
      }}</span>
      <i [class]="stat.icon" [style.color]="stat.color"></i>
    </div>

    <div class="stat-content">
      <span class="stat-count" [style.color]="stat.color">{{
        stat.count
      }}</span>

      <span class="stat-change">
        <i
          [class]="
            stat.percentChange >= 0 ? 'pi pi-arrow-up' : 'pi pi-arrow-down'
          "
          [style.color]="stat.percentChange >= 0 ? '#16a34a' : '#dc2626'"
        ></i>
        <span [style.color]="stat.percentChange >= 0 ? '#16a34a' : '#dc2626'">
          {{ stat.percentChange }}%
        </span>
      </span>
    </div>

    <div class="stat-period">Since {{ stat.period }}</div>
  </div>
</div>
